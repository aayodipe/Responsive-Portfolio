<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
    crossorigin="anonymous"></script>

  <style>
    .tw-cursor {
      border-right: 2px solid #fff;
      display: initial;
      animation: blinkCursor 500ms steps(11) infinite normal;
    }

    @keyframes blinkCursor {
      from {
        border-right-color: rgb(158, 99, 99);
      }

      to {
        border-right-color: rgb(177, 149, 149);
      }
    }
  </style>
</head>

<body>

  <div class="div-outside">
    <div class="div-inside">

      <div id="example1"></div>
      <div>
        <p id="example2"></p>
      </div>
      <div><span id="example3"></span></div>

      <div>
        <p id="example4"></p>
      </div>
      <div>
        <p id="example5"></p>
      </div>

    </div>
  </div>




  <script>
    $(document).ready(function () {

      function setTypeWriter(id, text, waitingTime,delay,hide,  cursor){
        $(id).typewriter({
          text:text,
          waitingTime: waitingTime,
          delay: delay,
          hide: hide,
          cursor: cursor,
        });

      }
      setTypeWriter('#example1','Hi There, I am Adeyemi Olushola',1000, 100, false)
    });



    (function ($) {

      $.fn.typewriter = function (options) {
        var settings = $.extend({
          text: $(this).attr("tw-text"),
          delay: 10,
          waitingTime: 1000,
          cursor: false,
          hide: 0,
        }, options);


        var item = $(this); //Our element
        var i = 0; //Current char index
        //Function for adding char
        function startType() {
          //If cursor is enabled, we're adding our class.
          if (i == 0 && settings.cursor == true) {
            item.addClass("tw-cursor");
          }
          //This is where the magic happens
          if (i < settings.text.length) {
            item.append(settings.text.charAt(i));
            i++;
            //Call function again
            setTimeout(startType, settings.delay);
          }
          //If the whole text appears, we're removing our class.
          else {
            item.removeClass("tw-cursor");
            //Hide element if it necessary.
            if (settings.hide > 0) {
              setTimeout(function () {
                item.fadeOut();
              }, settings.hide);
            }
          }
        }
        //Call our function for the first time.
        setTimeout(startType, settings.waitingTime);
      };
    }(jQuery));
  </script>
</body>

</html>
